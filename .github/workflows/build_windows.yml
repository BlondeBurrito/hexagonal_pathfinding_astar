name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
env:
  CARGO_TERM_COLOR: always
    
jobs:
  build_and_test:
    name: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cargo bin-utils
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: install -f cargo-binutils
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: llvm-tools-preview
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --features bevy/dynamic
